<!DOCTYPE html>
<html>
   <head lang="en">
      <title>JFT League</title>
      <link rel="stylesheet" type="text/css" href="JFTFIFA.github.io/css/spelers.css">
       <basefont color="white" size="16" />
   </head>
   <body>
      <div class="topnav" >
        <a href="https://JFTFIFA.github.io/">Home</a>
        <a href="https://JFTFIFA.github.io/news.html">News</a>
        <a href="https://JFTFIFA.github.io/ac_milan.html">AC Milan</a>
        <a href="https://JFTFIFA.github.io/as_roma.html">AS Roma</a>
        <a href="https://JFTFIFA.github.io/randers_fc.html">Randers FC</a>
        <a href="https://JFTFIFA.github.io/st_pauli.html">FC St. Pauli</a>
        <a href="https://JFTFIFA.github.io/hamburger_sv.html">Hamburger SV</a>
        <a href="https://JFTFIFA.github.io/konyaspor.html">Konyaspor</a> 
        <a href="https://JFTFIFA.github.io/roda_jc.html">Roda JC</a>
        <a class="active" href="https://JFTFIFA.github.io/spelers.html">Spelers</a>
      </div>
      <div>
         <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for players">
         <ul id="myUL">
           <li><a href="#"><img alt="Ronaldo" src="JFTFIFA.github.io/player/ronaldo.png"></a></li>
           <li><a href="#"><img alt="Griezmann" src="JFTFIFA.github.io/player/griezmann.png"></a></li>
           <li><a href="#">Muller</a></li>
           <li><a href="#">Goretzka</a></li> 
           <li><a href="#">Ibrahimovic</a></li>
           <li><a href="#">N'zonzi</a></li>
           <li><a href="#">Neuer</a></li>
         </ul>
      </div> 
         <script>
            function myFunction() {
                // Declare variables
                var input, filter, ul, li, a, i;
                input = document.getElementById('myInput');
                filter = input.value.toUpperCase();
                ul = document.getElementById("myUL");
                li = ul.getElementsByTagName('li');

                // Loop through all list items, and hide those who don't match the search query
                for (i = 0; i < li.length; i++) {
                    a = li[i].getElementsByTagName("a")[0];
                    if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
                        li[i].style.display = "";
                    } else {
                        li[i].style.display = "none";
                    }
                      }
               }
         </script>
   </body>
</html>
